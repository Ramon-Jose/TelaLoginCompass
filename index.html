<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Compass - Login</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho__section">
            <i class="bi bi-c-circle logo"></i>
            <h1 class="nome__empresa">Compass</h1>
        </section>
    </header>
    <main class="apresentacao__main">
        <div class="apresentacao">
            <h2 class="apresentacao__titulo">Bem vindo de volta!</h2>
            <p class="apresentacao__paragrafo">Fa√ßa login para ter acesso completo a sua carteira.</p>
        </div>
        <section class="login">
            <h2>Entre ou crie sua conta</h2>
            <form>
                <div class="form-group div__email">
                    <label for="email">Email</label>
                    <input type="email" class="form-control email" placeholder="Insira seu email">
                </div>

                <div class="form-group div__senha">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control senha" placeholder="Insira sua senha">
                </div>

                <div class="form-check div__checkbox">
                    <input type="checkbox" class="form-check-input">
                    <label for="checkbox">Lembrar-me</label>
                    <a href="" class="esqueci__senha" target="_blank">Esqueci minha senha</a>
                </div>

                <button type="submit" class="btn btn-secondary btn__entrar">Entrar na minha conta</button>

                <button type="submit" class="btn btn-secondary btn__criar">Criar uma conta</button>
                
            </form>
        </section>
    </main>

</body>
</html>
